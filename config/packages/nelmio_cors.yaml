nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['*'] # En producción, cambiar a dominios específicos
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With']
        expose_headers: ['Link']
        max_age: 3600
        allow_credentials: false
    paths:
        '^/api': true
