security:
    password_hashers:
        App\Customer\Domain\Entity\Customer:
            algorithm: auto

    # Role Hierarchy - Admin inherits user permissions
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

    providers:
        app_user_provider:
            entity:
                class: App\Customer\Domain\Entity\Customer
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/login
            stateless: true
            security: false

        api:
            pattern: ^/api
            stateless: true
            jwt: ~
            provider: app_user_provider

    access_control:
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/health, roles: PUBLIC_ACCESS }
        # Product endpoints - GET is public, POST requires ADMIN
        - { path: ^/api/products$, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/products, roles: ROLE_ADMIN, methods: [POST] }
        # Order endpoints - require USER role (ADMIN inherits USER)
        - { path: ^/api/orders, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10

