name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    name: Tests (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.2', '8.3']

    env:
      DATABASE_URL: postgresql://app:app@localhost:5432/app_test?serverVersion=16&charset=utf8
      APP_ENV: test

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: app_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pdo, pdo_pgsql, mbstring, xml, ctype, iconv, intl, opcache
          coverage: xdebug
          tools: composer:v2

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Configure environment
        run: |
          # Create .env.test base file
          cat > .env.test << 'EOF'
          APP_ENV=test
          APP_SECRET=test-secret-key-for-ci
          DATABASE_URL=postgresql://app:app@localhost:5432/app_test?serverVersion=16&charset=utf8
          CORS_ALLOW_ORIGIN='^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$'
          JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem
          JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem
          JWT_PASSPHRASE=test-passphrase
          EOF

          # Also create .env.test.local to override any values
          echo "DATABASE_URL=postgresql://app:app@localhost:5432/app_test?serverVersion=16&charset=utf8" > .env.test.local

          echo "üìù Environment files created:"
          echo "--- .env.test ---"
          cat .env.test
          echo "--- .env.test.local ---"
          cat .env.test.local

      - name: Generate JWT keys
        run: |
          mkdir -p config/jwt
          php bin/console lexik:jwt:generate-keypair --skip-if-exists --no-interaction --env=test

      - name: Debug Symfony configuration
        run: |
          echo "üîç Checking Symfony environment configuration..."
          php bin/console about --env=test | head -20
          echo ""
          echo "üîç Checking Doctrine configuration..."
          php bin/console doctrine:query:sql "SELECT 1" --env=test || echo "‚ö†Ô∏è  Database not yet accessible"

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U app; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "‚úÖ PostgreSQL is ready!"

      - name: Verify database connection
        run: |
          echo "Testing database connection..."
          PGPASSWORD=app psql -h localhost -U app -d app_test -c "SELECT version();"
          echo "‚úÖ Database connection successful!"

      - name: Create and setup test database
        run: |
          echo "Creating test database..."
          php bin/console doctrine:database:create --env=test --if-not-exists
          echo "Running migrations..."
          php bin/console doctrine:migrations:migrate --env=test --no-interaction
          echo "Loading fixtures..."
          php bin/console doctrine:fixtures:load --env=test --no-interaction
          echo "‚úÖ Database setup completed!"

      - name: Run Unit Tests
        run: php bin/phpunit --testsuite=unit --testdox --colors=always

      - name: Run Infrastructure Tests
        run: php bin/phpunit --testsuite=infrastructure --testdox --colors=always

      - name: Run Feature Tests
        run: php bin/phpunit --testsuite=feature --testdox --colors=always

      - name: Run All Tests with Coverage
        if: matrix.php-version == '8.2'
        run: php bin/phpunit --coverage-text --coverage-clover coverage.xml --colors=always

      - name: Upload coverage to Codecov
        if: matrix.php-version == '8.2'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint JavaScript/JSX
        run: npm run lint || echo "No lint script configured"

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: public/build/
          retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_pgsql, mbstring, xml, ctype, iconv, intl
          tools: composer:v2, phpstan, php-cs-fixer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Check PHP syntax
        run: find src tests -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Run PHPStan (if configured)
        run: |
          if [ -f phpstan.neon ] || [ -f phpstan.neon.dist ]; then
            vendor/bin/phpstan analyse || echo "PHPStan not fully configured"
          else
            echo "PHPStan not configured, skipping"
          fi

      - name: Check code style (if configured)
        run: |
          if [ -f .php-cs-fixer.dist.php ]; then
            vendor/bin/php-cs-fixer fix --dry-run --diff || echo "Code style issues found"
          else
            echo "PHP-CS-Fixer not configured, skipping"
          fi

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Security check (Symfony)
        run: |
          composer require --dev symfony/security-checker || true
          if [ -f vendor/bin/security-checker ]; then
            vendor/bin/security-checker security:check composer.lock
          else
            echo "Using composer audit"
            composer audit || echo "Some security issues found"
          fi

      - name: Check for known vulnerabilities (npm)
        run: npm audit --audit-level=moderate || echo "Some npm vulnerabilities found"

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker-compose build --no-cache

      - name: Test Docker services
        run: |
          docker-compose up -d
          sleep 10
          docker-compose ps
          docker-compose down

  success:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [tests, frontend, code-quality, security, docker-build]
    if: always()

    steps:
      - name: Check if all jobs succeeded
        run: |
          if [ "${{ needs.tests.result }}" == "success" ] && \
             [ "${{ needs.frontend.result }}" == "success" ] && \
             [ "${{ needs.code-quality.result }}" == "success" ] && \
             [ "${{ needs.security.result }}" == "success" ] && \
             [ "${{ needs.docker-build.result }}" == "success" ]; then
            echo "‚úÖ All checks passed!"
            exit 0
          else
            echo "‚ùå Some checks failed"
            exit 1
          fi

