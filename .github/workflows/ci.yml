name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  php-tests:
    name: PHP Tests (PHPUnit)
    runs-on: ubuntu-latest

    env:
      APP_ENV: test
      APP_SECRET: test-secret-key-for-ci
      DATABASE_URL: postgresql://app:app@127.0.0.1:5432/app_test?serverVersion=15&charset=utf8
      JWT_PASSPHRASE: testing
      JWT_SECRET_KEY: '%kernel.project_dir%/config/jwt/private.pem'
      JWT_PUBLIC_KEY: '%kernel.project_dir%/config/jwt/public.pem'

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: ctype, iconv, pdo, pdo_pgsql
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

      - name: Create var directories
        run: |
          mkdir -p var/cache var/log config/jwt
          chmod -R 777 var

      - name: Generate JWT keys
        run: php bin/console lexik:jwt:generate-keypair --skip-if-exists

      - name: Create test database
        run: php bin/console doctrine:database:create --env=test --if-not-exists

      - name: Run migrations
        run: php bin/console doctrine:migrations:migrate --env=test --no-interaction

      - name: Load fixtures
        run: php bin/console doctrine:fixtures:load --env=test --no-interaction

      - name: Run PHPUnit tests
        run: php bin/phpunit --testdox

  react-build:
    name: React Build (Vite)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "public/build" ]; then
            echo "Error: Build directory not found"
            exit 1
          fi
          echo "Build successful! Files generated:"
          ls -lah public/build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: public/build
          retention-days: 7

